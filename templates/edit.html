    <form action="/todos/{{todo.id}}/upgrade" method='post'>
        
      <div class="form-group">
        <label for="todo">To do</label>
        <input value="{{todo.todo}}" name="todo" type="text" class="form-control" placeholder="할일을 적어주세요!!">
      </div>
      <div class="form-group">
        <label for="deadline">Deadline</label>
        <input value="{{todo.deadline.strftime('%Y-%m-%d')}}" type="date" class="form-control" name="deadline">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
